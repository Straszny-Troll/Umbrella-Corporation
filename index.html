<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Strona logowania</title>
  <style>
    /* Ustawienia podstawowe */
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* Kontener, który centruje zawartość */
    .container {
      text-align: center;
    }
    /* Styl dla miejsca na logo */
    .logo {
      margin-bottom: 20px;
    }
    .logo img {
      max-width: 400px;
      height: auto;
    }
    /* Styl formularza inspirowany kolorami Umbrella Corporation z Resident Evil */
    .login-form {
      background: linear-gradient(135deg, #1a1a1a, #333);
      padding: 20px;
      border-radius: 8px;
      border: 2px solid #a30000; /* Czerwony akcent */
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
      display: inline-block;
    }
    .login-form input {
      background-color: #222;
      border: 1px solid #555;
      color: #fff;
      padding: 10px;
      margin-bottom: 10px;
      width: 200px;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .login-form button {
      background-color: #a30000;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      width: 224px;
      cursor: pointer;
      font-size: 16px;
    }
    .login-form button:hover {
      background-color: #c10000;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <!-- Zamień "logo-animation.gif" na ścieżkę do swojego pliku (może być animowany GIF) -->
      <img src="logo.gif" alt="Logo">
    </div>
    <!-- Formularz został opakowany w tag <form> -->
    <form class="login-form" onsubmit="login(); return false;">
      <input type="text" id="username" placeholder="Login" required>
      <br>
      <input type="password" id="password" placeholder="Hasło" required>
      <br>
      <!-- Przycisk ma typ "submit", aby obsłużyć również Enter -->
      <button type="submit">Zaloguj</button>
    </form>
  </div>
  <script>
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      if (username === "Admin" && password === "Wojager1") {
        alert("Pomyślnie zalogowano!");
        // Jeśli chcesz przekierować, możesz odkomentować poniższą linię:
        // window.location.href = "success.html";
      } else {
        alert("Błędny login lub hasło!");
      }
    }
  </script>
</body>
</html>
